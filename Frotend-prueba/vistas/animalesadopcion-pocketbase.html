<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales en Adopción</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Filtrar Animales Adopción</h1>

  <!-- Formulario de filtros -->
  <form id="filterForm" onsubmit="buscar_filtro(); return false;">
    <label for="especie">Especie:</label>
    <select id="especie">
      <option value="">Todas</option>
      <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
    </select>

    <label for="edad">Edad:</label>
    <select id="edad">
      <option value="">Todas</option>
      <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
    </select>

    <label for="tamano">Tamaño:</label>
    <select id="tamano">
      <option value="">Todos</option>
      <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
    </select>

    <label for="color">Color:</label>
    <select id="color">
      <option value="">Todos</option>
      <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
    </select>

    <button type="submit">Buscar</button>
  </form>

    <!-- Botón para ir al formulario de publicación de animales perdidos -->
    <button onclick="window.location.href='formpublicacionadopcion-pocketbase.html'">
      Crear Publicación de Animal en Adopcion
    </button>

  <!-- Contenedor para mostrar las publicaciones -->
  <div id="publicaciones" class="publicaciones-container"></div>

  <!-- PocketBase JS -->
  <script src="/js-sdk-master/dist/pocketbase.umd.js"></script>

  <!-- Tu archivo JS con la lógica para cargar publicaciones -->
  <script src="/Js/animalesadopcion.js"></script>
</body>

</html>

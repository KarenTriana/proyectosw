    <!-- JavaScript personalizado -->
    <script>
        document.getElementById('btn-crear-publicacion').addEventListener('click', function() {
            // Lógica para crear una nueva publicación
            window.location.href = '/vistas/publicar.html';
        });

        document.querySelectorAll('.btn-editar').forEach(button => {
            button.addEventListener('click', function() {
                const publicacionId = this.closest('.publicacion').getAttribute('data-id');
                // Lógica para editar la publicación
                window.location.href = `/vistas/editarpublicacion.html?id=${publicacionId}`;
            });
        });

        document.querySelectorAll('.btn-eliminar').forEach(button => {
            button.addEventListener('click', function() {
                const publicacionId = this.closest('.publicacion').getAttribute('data-id');
                if (confirm('¿Estás seguro de que deseas eliminar esta publicación?')) {
                    // Lógica para eliminar la publicación
                    fetch(`/api/eliminarPublicacion/${publicacionId}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Publicación eliminada con éxito.');
                            // Eliminar la publicación del DOM
                            this.closest('.col-md-6').remove();
                        } else {
                            alert('Error al eliminar la publicación.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al eliminar la publicación.');
                    });
                }
            });
        });

        document.querySelectorAll('.btn-eliminar-guardada').forEach(button => {
            button.addEventListener('click', function() {
                const publicacionId = this.closest('.publicacion').getAttribute('data-id');
                if (confirm('¿Estás seguro de que deseas eliminar esta publicación guardada?')) {
                    // Lógica para eliminar la publicación guardada
                    fetch(`/api/eliminarPublicacionGuardada/${publicacionId}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Publicación guardada eliminada con éxito.');
                            // Eliminar la publicación guardada del DOM
                            this.closest('.col-md-6').remove();
                        } else {
                            alert('Error al eliminar la publicación guardada.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al eliminar la publicación guardada.');
                    });
                }
            });
        });
    </script>
